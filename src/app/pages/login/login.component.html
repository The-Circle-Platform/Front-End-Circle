<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputUserName">Gebruikersnaam</label>
    <input type="userName" class="form-control" placeholder="userName" formControlName="userName" id="inputUserName"
      [ngClass]="{
        'is-invalid':
          loginForm.get('userName')?.invalid &&
          loginForm.get('userName')?.touched
      }" />
    <span *ngIf="
        !loginForm.get('userName')?.valid && loginForm.get('userName')?.touched
      " class="invalid-feedback">
      <p id="userName-invalid">Voer een geldige gebruikersnaam in</p>
    </span>
  </div>
  <div class="form-group">
    <label for="inputPassword">Wachtwoord</label>
    <input type="password" class="form-control" formControlName="password" id="inputPassword" [ngClass]="{
        'is-invalid':
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
      }" />
    <span *ngIf="
        !loginForm.get('password')?.valid && loginForm.get('password')?.touched
      " class="invalid-feedback">
      <p id="password-invalid">Voer een geldig wachtwoord in</p>
    </span>
  </div>

  <div class="form-group">
    <button id="submitbutton" class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">
      Aanmelden
    </button>
  </div>
  <div *ngIf="wrongPwOrUserName">
    <p>Gebruikersnaam of wachtwoord is onjuist</p>
  </div>
  <p>
    <a routerLink="/">Home</a> |
    <a routerLink="/register">Registreer</a>
  </p>

  <div class="form-group">
    <fab-util-alert></fab-util-alert>
  </div>
</form>
