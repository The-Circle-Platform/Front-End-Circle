<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <app-chat-stream [HostUserId]="HostId"></app-chat-stream>
        </div>
        <div class="col-sm-5 col-md-8 col-lg-9">
            <div class="vidBox">
                <div #videoContainer class="vidBox" id="videoContainer">
                    <!-- declare the #videoPlayer as a used input -->
                    <video #videoPlayer id="videoPlayer" width="100%" controls autoplay playsinline></video>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div *ngIf="NewStream != undefined" class="viewCountWrapper">
                    <app-view-count [HostId]="HostId" [isStreamer]="false" [StreamId]="NewStream.id"></app-view-count>
                </div>
            </div>
        </div>
    </div>
</div>
