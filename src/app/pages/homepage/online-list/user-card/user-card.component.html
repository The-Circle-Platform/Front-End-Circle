<div class="card shadow-sm my-2">

    <div class="card-header rounded-0">
        <div class="card-title">
            <h3>{{User.userName}}</h3>
        </div>
    </div>
    <img [src]="User?.base64Image" alt="Generic placeholder image" class="img-fluid"
         style="width: 180px; border-radius: 10px;">
    <div class="card-body">
        <span *ngIf=User.isOnline>
            <p>Status: Online <span class="online">●</span></p>
        </span>
        <span *ngIf=!User.isOnline>
            <p>Status: Offline<span class="offline">●</span> </p>
        </span>
        <!-- May be edited to specific stream -->
       <a class="btn btn-primary" routerLink="/user/{{User.id}}/stream/current">Bekijk stream van {{User.id}}</a>
 </div>
</div>
