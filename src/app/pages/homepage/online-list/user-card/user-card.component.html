<a class="card shadow-sm my-2" routerLink="/user/{{User.id}}/stream/current">

    <div class="card-header rounded-0">
        <div class="card-title">
            <h3>{{User.userName}}</h3>
        </div>
    </div>
    <div class="img-container">
        <span class="helper"></span><img *ngIf="User?.base64Image"[src]="User?.base64Image" alt="Generic placeholder image" class="img-fluid user-img">
        <span class="helper"></span><img *ngIf="!User?.base64Image" src="./assets/img/default-profile-image.png" alt="Generic placeholder image" class="img-fluid user-img">
    </div>
    <div class="card-body">
        <span *ngIf=User.isOnline>
            <p>Status: Online <span class="online">●</span></p>
        </span>
        <span *ngIf=!User.isOnline>
            <p>Status: Offline<span class="offline">●</span> </p>
        </span>
        <!-- May be edited to specific stream -->
       <a class="btn btn-primary" >Bekijk stream van {{User.id}}</a>
 </div>
</a>
