<form (ngSubmit)="onSubmit()">
    <p>
        <label for="Profielfoto">Profielfoto</label>
    </p>
    <input placeholder="Upload je profielfoto." type="file" id="file" (change)="onSelectFile($event)"
        name="Profielfoto">
    <div class="ImageSelector">
        Afbeelding geselecteerd:<br />
        <span *ngIf="pfpUser && pfpUser.Pfp">
            Afbeeldingsnaam: {{pfpUser.Pfp.ImageName}}
        </span>
        <span *ngIf="!pfpUser || !pfpUser.Pfp">
            Geen afbeelding geselecteerd.
        </span>
    </div>

    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Aanmelden
        </button>
    </div>
</form>
